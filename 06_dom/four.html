<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PT 4</title>
</head>
<body style="background-color: darkolivegreen; color:white "">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanuage(langName){
       const li =  document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanuage("python")
    addLanuage("typescript")
    
    function addOptiLanguage(langName){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("C++")

    //edit

    const secondLang = document.querySelector("li:nth-child(2)")
   // secondLang.innerHTML = "mojo"            //less optimized way usin inner html btter to use appenchild
   const newli = document.createElement('li')
   newli.textContent ="Mojo"
   secondLang.replaceWith(newli)

   //edit
   const fisrtLang =document.querySelector("li:first-child")
   fisrtLang.outerHTML = '<li>typescript</li>'

   //remove
   const lastLang = document.querySelector('li : last-child')
   lastLang.remove()


</script>
</html>
